<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Создание урока</title>
</head>
<body>
<form action="#" th:action="@{/lesson-create}" th:object="${lesson}" method="post">

    <input type="text" th:field="*{title}" id="title" placeholder="Название урока вписать сюда">

    <input type="submit" value="Добавить урок">
</form>
</body>
</html>
