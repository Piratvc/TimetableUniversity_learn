<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Изменение студента</title>
</head>
<body>
<form action="#" th:action="@{/student-update}" th:object="${student}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="name">First name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="name">
    <br/>
    <label for="groupFk">Группа/Курс</label>
    <input type="text" th:field="*{groupFk}" id="groupFk" placeholder="Group id">
    <br/>

    <input type="submit" value="Изменить">
</form>
</body>
</html>
